<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section class="products">
<h1>Lista produktów</h1>
    <ul>
        <li><strong>Ogórki kiszone</strong> - 9.99 <button class="btn-buy-product" data-name="Ogórki kiszone" data-price="9.99">Kup!</button></li>
        <li><strong>Pomarańcze</strong> - 8.50 <button class="btn-buy-product" data-name="Pomidorki" data-price="7.55">Kup!</button></li>
        <li><strong>Mercedes klasy C</strong> - 1200000 <button class="btn-buy-product" data-name="Car" data-price="109000">Kup!</button></li>
    </ul>
</section>
<section class="admin-add-product">
<h1>Administracja: dodaj produkt</h1>
    <form>
        <input type="text" placeholder="Podaj nazwę" required>
        <input type="number" placeholder="Podaj cenę..." required>
        <input type="submit">
    </form>
</section>
<section class="basket">
    <h1>Koszyk</h1>
    <ul class="basket-list">
    </ul>
<button class="btn-buy-all" disabled>Złóż zamówienie</button>
</section>
<script src="src/basket.js"></script>
<script src="src/ui.js"></script>
</body>
</html>
